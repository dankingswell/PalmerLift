<style>
    .goal_container{
        display:flex;
        flex-direction:column;
        margin:auto;
        max-width:90%;
        max-height: 95%;
        
    }
    .feature{
        border-bottom:2px solid #fffff0;
        padding:2%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        
    .multi_column{
        display:flex;
        flex-direction: row;
        justify-content: space-between;

    }
    .multi_column div{
        width:45%;
        height:30%;
        padding-left:20px;
        padding-right:20px;
        display:flex;
        align-items: center;
        justify-content: center;
        background: #4c4c4c99
       
    }

    .multi_column div img{
        height:50%;
        width:auto;
    }
    .feature img{
        height:20%;
    }

    .box{
        margin:2%;

    }


</style>
{% extends "layout.html" %}

{% block body %}

<div class="goal_container ">
    <div class="feature box">
            <img src='static/icons/{{goals["1"]}}'/>
    </div>
    <div class="multi_column box">
        <div><img src='static/icons/{{goals["2"]}}'/></div>
        <div><img src='static/icons/{{goals["3"]}}'/></div>
    </div>
    <div class="multi_column box">
        <div><img src='static/icons/{{goals["4"]}}'/></div>
        <div><img src='static/icons/{{goals["5"]}}'/></div>
    </div>
</div>

<script>
    req = new XMLHttpRequest()
    req.open("GET","/static/icons/icons8-barbell.png",true)

    req.onload=function(){
        var img = document.createElement("img")
        img.setAttribute("src",req.responseText)
        document.querySelector(".feature").innerHTML = req;
    }
</script>
{% endblock%}
